<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation ‚Äî Syakir & Atiqah</title>
  <style>
    body {
      font-family: 'Segoe UI', Museo, sans-serif;
      margin: 0;
      padding: 0;
      background: url('<a href="https://ibb.co/MD5kFL3b"><img src="https://i.ibb.co/N6n2czHX/rm171-sasi-20.jpg" alt="rm171-sasi-20" border="0"></a>') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .invite-container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(251, 187, 204, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      overflow: hidden;
      padding: 30px;
      animation: fadeIn 2s ease-in;
    }

    h1, h2 {
      color: #2a3a59;
    }

    .header {
      text-align: center;
    }

    .countdown {
      font-size: 1.5em;
      color: #2a3a59;
      margin: 20px 0;
      text-align: center;
    }

    .details {
      margin: 20px auto;
      background: #f4f8fa;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }

    .details .row {
      margin-bottom: 10px;
    }

    .details .row span {
      font-weight: bold;
      color: #2a3a59;
      display: inline-block;
      width: 100px;
    }

    .rsvp {
      text-align: center;
      margin: 30px 0;
    }

    .rsvp button {
      padding: 12px 30px;
      background-color: #2a3a59;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .spotify-embed {
      margin-top: 40px;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="invite-container">
    <div class="header">
      <h1>Majlis Bertaut Kasih</h1>
      <h2>Syakir &amp; Atiqah</h2>
      <p>Dengan penuh rasa syukur, kami menjemput anda ke majlis perkahwinan kami.</p>
    </div>

    <div class="details">
      <div class="row"><span>Tarikh:</span> 2 Mei 2026</div>
      <div class="row"><span>Masa:</span> 11:00 AM ‚Äì 4:00 PM</div>
      <div class="row"><span>Tempat:</span> Kota Bharu</div>
    </div>

    <div class="countdown" id="countdown">
      ‚è≥ Countdown loading...
    </div>

    <div class="rsvp">
      <button onclick="window.open('https://forms.gle/AdfSxPCvNtU5H1uw5', '_blank')">RSVP Sekarang</button>
    </div>

    <div class="spotify-embed">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3fXJqxGjuEP?utm_source=generator"
        width="100%" height="152" frameborder="0"
        allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
    </div>

    <div class="footer">
      Sepenuh cinta üíï<br/>
      #SyakirAtiqahWedding
    </div>
  </div>

  <script>
    // Countdown to 2 May 2026
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2026-05-02T11:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.innerHTML = "üéâ Majlis telah bermula!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `‚è≥ Countdown ${days} Day ${hours} Hour ${minutes} minutes ${seconds} second`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
